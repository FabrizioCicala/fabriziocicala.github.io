<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #111827, #1f2937);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem; /* Reduced margin to balance larger icon */
            background: linear-gradient(90deg, #ef4444, #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
            line-height: 1.2;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem; /* Reduced margin to balance larger icon */
            background: linear-gradient(180deg, #ffffff, #9e7a3a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
            line-height: 1.2;
        }
        
        p {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            color: #e5e7eb;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Larger warning icon (updated from 4rem to 6rem) */
        .warning-icon {
            font-size: 10rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.5));
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); } /* Slightly stronger bounce */
        }
    </style>
</head>
<body>
    <div class="container pulse">
        <div class="warning-icon">⚠️</div>
        <h1>YOU HAVE ALMOST BEEN HACKED!</h1>
        <h2>Be suspicious of the links you click!</h2>
    </div>

    <script>
        // Background particles (unchanged)
        document.addEventListener('DOMContentLoaded', function() {
            const colors = ['rgba(239, 68, 68, 0.3)', 'rgba(245, 158, 11, 0.3)', 'rgba(59, 130, 246, 0.3)'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.opacity = '0';
                particle.style.zIndex = '-1';
                document.body.appendChild(particle);
                
                animateParticle(particle);
            }
            
            function animateParticle(el) {
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                
                el.style.transition = `all ${duration}s linear ${delay}s`;
                el.style.opacity = '0.7';
                el.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                
                setTimeout(() => {
                    el.style.opacity = '0';
                    setTimeout(() => {
                        el.style.top = Math.random() * 100 + 'vh';
                        el.style.left = Math.random() * 100 + 'vw';
                        setTimeout(() => animateParticle(el), 100);
                    }, 1000);
                }, duration * 1000);
            }
        });
    </script>
</body>
</html>
