<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Your Availability</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-3xl font-bold mb-4 text-center">Mark Your Availability</h1>

  <!-- User input -->
  <div class="mb-4 w-full max-w-xl flex flex-col sm:flex-row gap-2">
    <input id="username" type="text" placeholder="Enter your name" class="flex-1 p-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
    <button id="addUserBtn" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Start Scheduling</button>
  </div>

  <!-- Scheduler Table -->
  <div id="schedulerContainer" class="overflow-auto w-full max-w-5xl">
    <table id="schedulerTable" class="table-auto border-collapse border border-gray-300 w-full text-center rounded-lg overflow-hidden">
      <thead id="tableHeader" class="bg-gray-200 sticky top-0 z-10"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <button id="saveBtn" class="mt-4 p-2 bg-green-500 text-white rounded hover:bg-green-600">Save Availability</button>

  <script>
    const hours = Array.from({length: 13}, (_, i) => 8 + i); // 8AM - 8PM
    const days = Array.from({length: 10}, (_, i) => {
      const d = new Date();
      d.setDate(d.getDate() + i);
      return {
        date: d,
        weekday: d.toLocaleDateString('default', { weekday: 'long' }), // Monday, Tuesday
        monthDay: d.toLocaleDateString('default', { month: 'short', day: 'numeric' }) // Jan 15
      };
    });

    let currentUser = null;
    const availability = [];

    const tableHeader = document.getElementById('tableHeader');
    const tableBody = document.getElementById('tableBody');
    const usernameInput = document.getElementById('username');
    const addUserBtn = document.getElementById('addUserBtn');
    const saveBtn = document.getElementById('saveBtn');

    function createTable() {
      const headerRow = document.createElement('tr');

      // Empty corner cell for hour column
      const emptyCell = document.createElement('th');
      emptyCell.className = 'border p-2 bg-gray-200 sticky left-0 z-10';
      emptyCell.innerText = 'Hour';
      headerRow.appendChild(emptyCell);

      // Column headers: weekday + month/day stacked
      days.forEach(day => {
        const th = document.createElement('th');
        th.className = 'border p-2 bg-gray-200';
        th.innerHTML = `<div>${day.weekday}<br>${day.monthDay}</div>`;
        headerRow.appendChild(th);
      });

      tableHeader.innerHTML = '';
      tableHeader.appendChild(headerRow);

      // Body
      tableBody.innerHTML = '';
      hours.forEach(hour => {
        const tr = document.createElement('tr');

        const hourCell = document.createElement('td');
        hourCell.className = 'border p-2 font-semibold bg-gray-100 sticky left-0 z-10';
        hourCell.innerText = `${hour}:00`;
        tr.appendChild(hourCell);

        days.forEach((_, dayIndex) => {
          const td = document.createElement('td');
          td.className = 'border p-2 cursor-pointer';
          td.dataset.hour = hour;
          td.dataset.day = dayIndex;
          td.addEventListener('click', () => toggleAvailability(hour, dayIndex, td));
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });
    }

    function toggleAvailability(hour, dayIndex, td) {
      const key = `${dayIndex}-${hour}`;
      if (availability.includes(key)) {
        availability.splice(availability.indexOf(key), 1);
        td.style.backgroundColor = '';
      } else {
        availability.push(key);
        td.style.backgroundColor = '#93c5fd';
      }
    }

    addUserBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if (!name) return alert('Enter your name.');
      currentUser = name;
      usernameInput.disabled = true;
      addUserBtn.disabled = true;
      createTable();
    });

    saveBtn.addEventListener('click', () => {
      if (!currentUser) return alert('Add your name first.');
      let allData = JSON.parse(localStorage.getItem('schedulerData') || '[]');
      allData = allData.filter(u => u.name !== currentUser); // Remove old entry if exists
      allData.push({ name: currentUser, availability });
      localStorage.setItem('schedulerData', JSON.stringify(allData));
      alert('Availability saved!');
      window.location.href = 'view_schedule.html';
    });

    createTable();
  </script>
</body>
</html>
