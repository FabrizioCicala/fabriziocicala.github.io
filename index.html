<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fab's Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');
        
        :root {
            --primary: #3b82f6;
            --primary-light: #93c5fd;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--light);
            color: var(--dark);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        
        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, var(--primary), #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
            letter-spacing: -0.05em;
        }
        
        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            margin-top: 1rem;
            color: var(--dark);
            opacity: 0.8;
            position: relative;
            display: inline-block;
        }
        
        .subtitle::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            bottom: -8px;
            left: 35%;
            opacity: 0.7;
        }
        
        .construction-icon {
            font-size: 2rem;
            margin-top: 2rem;
            animation: bounce 2s infinite;
        }
        
        /* Background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-light), transparent 70%);
            opacity: 0.15;
            z-index: -1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .subtitle { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fab's Page</h1>
        <div class="subtitle">Under development</div>
        <div class="construction-icon">ðŸš§</div>
    </div>

    <script>
        // Create dynamic background circles
        document.addEventListener('DOMContentLoaded', function() {
            const colors = ['--primary', '--primary-light'];
            const sizes = [200, 300, 400];
            
            for (let i = 0; i < 5; i++) {
                const circle = document.createElement('div');
                circle.className = 'bg-circle';
                circle.style.width = sizes[Math.floor(Math.random() * sizes.length)] + 'px';
                circle.style.height = circle.style.width;
                circle.style.top = Math.random() * 100 + 'vh';
                circle.style.left = Math.random() * 100 + 'vw';
                circle.style.opacity = '0';
                document.body.appendChild(circle);
                
                // Animate circles
                animateCircle(circle);
            }
            
            function animateCircle(el) {
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 3;
                const sizeChange = Math.random() * 100 + 50;
                
                el.style.transition = `all ${duration}s ease-in-out ${delay}s, opacity 2s ease`;
                el.style.opacity = '0.15';
                el.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(1.2)`;
                
                setTimeout(() => {
                    el.style.opacity = '0';
                    setTimeout(() => {
                        el.style.top = Math.random() * 100 + 'vh';
                        el.style.left = Math.random() * 100 + 'vw';
                        setTimeout(() => animateCircle(el), 100);
                    }, 2000);
                }, duration * 1000);
            }
        });
    </script>
</body>
</html>
